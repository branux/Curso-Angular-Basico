<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Estrutura - Controllers</title>
	<meta charset="utf-8" />
    <script src="../Scripts/angular.min.js"></script>
</head>
<body ng-controller="maincontroller">
    <h1>Controllers</h1>
    <h2>{{message}}</h2>
    <script>
        //closure
        //iife - Immediately-invoked function expression
        (function () {
            'use strict';

            angular.module("app", []).controller("maincontroller", function ($scope) {
                $scope.message = "Olá do controller!";
            });

        }());
    </script>
</body>
</html>
