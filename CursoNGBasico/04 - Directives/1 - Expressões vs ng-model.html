<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Dretivas</title>
	<meta charset="utf-8" />
    <script src="../Scripts/angular.min.js"></script>
</head>
<body>
    <h1>Diretivas</h1>
    <div ng-controller="maincontroller">
        <div>
            {{msg}}
        </div>
        <div>
            <input type="text" autofocus ng-model="msg"/>
        </div>
    </div>
    <script>
        (function () {
            "use strict";

            angular.module("app", []).
                controller("maincontroller", ["$scope", MainController]);

            function MainController($scope) {
                $scope.msg = "Dados do controller";
            }
        }());
    </script>
</body>
</html>
