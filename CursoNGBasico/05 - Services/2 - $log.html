<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Services</title>
    <meta charset="utf-8" />
    <script src="../Scripts/angular.min.js"></script>
</head>
<body>
    <h1>Usando Services</h1>
    <div ng-controller="personcontroller">

        <div ng-show="error.length>0">
            Erro:
            {{error}}
        </div>


        <div ng-show="countdown>0">
            Busca automática em:
            <strong>{{countdown}}</strong>
        </div>
        <form ng-submit="search(user.login)">
            <input type="search" required ng-model="user.login" autofocus placeholder="login do usuário" />
            <input type="submit" value="Search" />
        </form>
        <br />
        <div ng-hide="error.length>0">
            <div>
                ID:
                {{user.id}}
            </div>
            <div>
                Login:
                {{user.login}}
            </div>
            <div>
                Nome:
                {{user.name}}
            </div>

            <div>
                <img ng-src="{{user.avatar_url}}" alt="{{user.name}}" title="{{user.name}}" />
            </div>
            <div>
                <h3>Repositórios do {{user.name}}</h3>
                <div>
                    Orderby:
                    <select ng-model="reposOrder">
                        <option value="name">Nome</option>
                        <option value="-name">Nome Desc</option>
                        <option value="stargazers_count">Estrelas</option>
                        <option value="-stargazers_count">Estrelas Desc</option>
                        <option value="language">Linguagem</option>
                        <option value="-language">Linguagem Desc</option>
                    </select>

                    Filtrar: <input type="search" ng-model="reposFilter" />
                </div>
                <br> <br>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Estrelas</th>
                            <th>Linguagem</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="repositorio in repositorios | orderBy:reposOrder | filter:reposFilter">
                            <td>{{repositorio.name}}</td>
                            <td>{{repositorio.stargazers_count | number}}</td>
                            <td>{{repositorio.language}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        (function () {
            "use strict";

            //["$scope", "$http", PersonController] => para não dar erro qdo for minificado
            angular.module("app", [])
                .controller("personcontroller", ["$scope", "$http", "$interval", "$log", PersonController]);


            function PersonController($scope, $http, $interval, $log) {

                var onUserComplete = function (response) {
                    $scope.user = response.data;
                    $scope.error = "";
                    $http.get($scope.user.repos_url)
                        .then(onRepos, onError);
                };

                var onRepos = function (response) {
                    $scope.repositorios = response.data;
                };

                var onError = function (data) {
                    $scope.error = "Não foi possível obter os dados deste usuário!";
                };

                var decrementCountdown = function () {
                    $scope.countdown -= 1;
                    if ($scope.countdown < 1) {
                        $scope.search(dados.login);
                    }
                };

                var countDownInterval = null;
                var startCountDown = function () {
                    countDownInterval = $interval(decrementCountdown, 1000, $scope.countdown);
                };

                $scope.search = function (user) {
                    $log.info("Buscando por " + user);
                    $http.get("https://api.github.com/users/" + user)
                        .then(onUserComplete, onError);

                    if (countDownInterval) {
                        $interval.cancel(countDownInterval);
                        $scope.countdown = 0;
                    }
                };



                var dados = {};
                dados.login = "fnalin";

                $scope.reposOrder = "name";
                $scope.countdown = 5;

                $scope.user = dados;
                startCountDown();

            };


        }());
    </script>
</body>
</html>
