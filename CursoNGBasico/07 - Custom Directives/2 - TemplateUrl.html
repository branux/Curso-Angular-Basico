<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Diretivas</title>
    <meta charset="utf-8" />
</head>
<body ng-controller="MainController">

    <fn-contato></fn-contato>

    <script src="../Scripts/angular.min.js"></script>
    <script>
        (function () {
            "use strict";

            angular.module("app", [])
                .directive("fnContato",[FNContato])
                .controller("MainController", ["$scope", MainController]);

            function FNContato() {
                return {
                    templateUrl: '_template.html'
                };
            };

            function MainController($scope) {
                $scope.contato = { nome: "Fabiano Alberto", sobrenome: "Nalin" };
            };
        }());
    </script>
</body>
</html>
